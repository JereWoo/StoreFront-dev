mutation SetOrderShippingMethod($shippingMethodId: [ID!]!) {
    setOrderShippingMethod(shippingMethodId: $shippingMethodId) {
        ... on Order {
            id
            state
            shippingWithTax
            shippingLines {
                id
                shippingMethod {
                    id
                    code
                    name
                }
            }
        }
        ... on ErrorResult {
            errorCode
            message
        }
    }
}
