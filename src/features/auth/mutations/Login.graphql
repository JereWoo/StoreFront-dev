mutation Login($username: String!, $password: String!, $rememberMe: Boolean!) {
    login(username: $username, password: $password, rememberMe: $rememberMe) {
        __typename
        ... on CurrentUser {
            id
            identifier
        }
        ... on InvalidCredentialsError {
            message
            errorCode
        }
        ... on NotVerifiedError {
            message
            errorCode
        }
        ... on NativeAuthStrategyError {
            message
            errorCode
        }
    }
}
