query ProductById($id: ID!) {
    product(id: $id) {
        id
        name
        description
        enabled
        variants {
            id
            name
            sku
            priceWithTax
            assets {
                id
                preview
            }
            featuredAsset {
                id
                preview
            }
            customFields {
                seller {
                    id
                    name
                    customFields {
                        phoneNumber
                    }
                }
            }
        }
    }
}
