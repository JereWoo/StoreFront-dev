query ActiveOrder {
    activeOrder {
        id
        code
        state
        totalWithTax
        currencyCode
        shippingAddress {
            fullName
            streetLine1
            city
            postalCode
            countryCode
            phoneNumber
        }
        shippingLines {
            priceWithTax
            shippingMethod {
                id
                name
                description
            }
        }
        payments {
            id
            state
            amount
            transactionId
        }
    }
}
