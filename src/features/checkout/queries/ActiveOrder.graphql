query ActiveOrder {
    activeOrder {
        id
        code
        state
        currencyCode
        subTotalWithTax
        shippingWithTax
        totalWithTax
        lines {
            id
            quantity
            productVariant {
                id
                name
            }
            linePrice
            lineTax
            linePriceWithTax
            featuredAsset {
                preview
            }
        }
        shippingAddress {
            fullName
            streetLine1
            city
            postalCode
            countryCode
            phoneNumber
        }
        shippingLines {
            priceWithTax
            shippingMethod {
                id
                name
                description
            }
        }
        payments {
            id
            state
            amount
            transactionId
        }
    }
}
